<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Mortgage Application</title>
  </head>
  <body>
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3">New Mortgage Application</h1>
                        <form id="form-newappln">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                    <input type="text" class="form-control" id="lname" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                    </select>
                                </div>      
                                <div class="form-group col-md-4">
                                    <label for="marital">Marital Status</label>
                                    <select class="form-control" id="marital">
                                    <option>Single</option>
                                    <option>Married</option>
                                    </select>
                                </div> 
                                <div class="form-group col-md-4">
                                    <label for="dependents">No. of Dependants</label>
					                <select class="form-control" id="dependents">
    						        <option>0</option>
     						        <option>1</option>
    						        <option>2</option>
     						        <option>3</option>
       						        <option>3+</option>    
    					            </select>
                                </div>
                           </div>  
                           <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="education">Education</label>
                                    <select class="form-control" id="education">
                                    <option>Graduate</option>
                                    <option>Not a graduate</option>
                                    </select>
                                </div> 
                                <div class="form-group col-md-4">
                                    <label for="selfemp">Self Employed?</label>
                                    <select class="form-control" id="selfemp">
                                    <option>Yes</option>
                                    <option>No</option>
                                    </select>
                                </div> 
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">£&nbsp;</span>
                                        <input type="number" class="form-control" id="appincome" placeholder="Applicant's Income">
                                    </div>
                                </div>     
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">£&nbsp;</span>
                                        <input type="number" class="form-control" id="coappincome" placeholder="Co-Applicant's Income">
                                    </div>
                                </div>        
                            </div>   
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">£&nbsp;</span>
                                        <input type="number" class="form-control" id="loanamt" placeholder="Loan Amount">
                                    </div>
                                </div>     
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="term" placeholder="Term">
                                    </div>
                                </div>  
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="credhist">Credit History Indicator</label>
                                    <select class="form-control" id="credhist">
                                    <option>0</option>
                                    <option>1</option>
                                    </select>
                                </div>     
                                <div class="form-group col-md-6">
                                    <label for="proparea">Property Area</label>
                                    <select class="form-control" id="proparea">
                                    <option>Rural</option>
                                    <option>Urban</option>
                                    <option>Semi Urban</option>
                                    </select>
                                </div>   
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Submit" class="btn btn-dark btn-block">
                            </div>   
                        </form>
                        <div id="loader"><img src="img\loader.gif" alt="Loader"></div>
                            <div class="form-group">
                                <label for="proparea">Application Submission Message</label>
                                <textarea class="form-control" rows="10" id="appmsg" disabled></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
